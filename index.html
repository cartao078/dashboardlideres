<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard V20.10 - CDT CEILÂNDIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-img-wrapper">
                    <img class="logo-img" src="logo.png" alt="Cartão de Todos">
                </div>
                <div class="logo-divider"></div>
                <div class="logo-text">
                    <h1>Dashboard CDT CEILÂNDIA &mdash; V20.10</h1>
                    <p>Monitoramento completo de desempenho — 6 dashboards integrados</p>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="downloadBtn">
                    <i class="fas fa-download"></i> Exportar Página
                </button>
                <button class="btn btn-success" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Atualizar Dados
                </button>
            </div>
        </div>

        <!-- Dashboard Selector -->
        <div class="dashboard-selector">
            <button class="dashboard-btn active" data-dashboard="documentacao">
                <i class="fas fa-folder"></i> Vendas
            </button>
            <button class="dashboard-btn" data-dashboard="app">
                <i class="fas fa-mobile-alt"></i> App
            </button>
            <button class="dashboard-btn" data-dashboard="adimplencia">
                <i class="fas fa-credit-card"></i> Adimplência
            </button>
            <button class="dashboard-btn" data-dashboard="recorrencia">
                <i class="fas fa-redo"></i> Recorrência
            </button>
            <button class="dashboard-btn" data-dashboard="recorrencia_vendedor">
                <i class="fas fa-handshake"></i> Rec. Vendedor
            </button>
            <button class="dashboard-btn" data-dashboard="refuturiza">
                <i class="fas fa-book"></i> Refuturiza
            </button>
        </div>

        <!-- Period Selector -->
        <div class="period-selector" id="periodSelector">
            <div class="select-group">
                <label for="monthSelect"><i class="far fa-calendar-alt"></i> Mês</label>
                <select id="monthSelect">
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div class="select-group">
                <label for="yearSelect"><i class="far fa-calendar"></i> Ano</label>
                <select id="yearSelect"></select>
            </div>
        </div>

        <!-- Dashboard Content -->
        <div class="dashboard-content" id="dashboardContent">
            <div class="loading" id="loading" style="display:flex;">
                <div class="spinner"></div>
                <p>Carregando dados do dashboard...</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Dashboard V20.10 | CDT CEILÂNDIA | API Google Apps Script | Última atualização: <span id="lastUpdate"></span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
